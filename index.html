<html>
<body>

<h2>Egg Hunt 2020</h2>

<p>The book you need is Tom Gates Super Good Skills.</p>

<p>To find the page, solve this equation: 12.9 x 10</p>

<p>What is the last word on the page?</p>

<input id="numb">

<button type="button" onclick="myFunction()">Submit</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, text, answer;

  // Get the value of the input field with id="numb"
  x = document.getElementById("numb").value;

  answer = "surprise";

  // If x is Not a Number or less than one or greater than 10
  if (x == "SURPRISE" || x == "surprise") {
    text = "Correct! The next clue is...";
  } else {
    text = "Wrong. try again.";
  }
  document.getElementById("demo").innerHTML = text;
}
</script>


</body>
</html>
